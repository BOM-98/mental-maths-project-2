<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Mental Arithmetic Trainer</title>
</head>
<body>
    <div class="container">
        <form>
        <div class="header neomorphic">
            <h1>Mental Arithmetic Trainer</h1>
        </div>
        <div class="white-container">
            <div class="time neomorphic">
                <h2>Time</h2>
                <p id="time">0</p>
        </div>
            <div class="level neomorphic">
                <h2>Level</h2>
                <p id="level">0</p>
        </div>
            <div class="question neomorphic">
                <h2>Question</h2>
                <p id="question">0</p>
        </div>
        <div class="green-container">
            <p id="percentage">0</p>
        </div>
    </div>
    <div class="white-container">
        <div class="sum neomorphic">
            <h2>Sum</h2>
            <p id="sum">0</p>
        </div>
        <div class="answer neomorphic">
            <h2>Answer</h2>
            <input type="text" id="answer" placeholder="Enter your answer">
        </div>
        <button id="submit" class="neomorphic">Submit</button>
    </form>
    </div>
</body>
</html>
