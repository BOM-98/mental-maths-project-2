<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Mental Arithmetic Trainer</title>
</head>
<body>
        
        <div class="header neomorphic">
            <h1>Mental Arithmetic Trainer</h1>
        </div>
        <div class="white-container stats">
            <div class="time neomorphic">
                <h2 class="stat">Time</h2>
                <p id="time">0</p>
        </div>
            <div class="level neomorphic">
                <h2 class="stat">Level</h2>
                <p id="level">0</p>
        </div>
            <div class="question neomorphic">
                <h2 class="stat">Question</h2>
                <p id="question">0</p>
        </div>
        <div class="green-container neomorphic">
            <p id="percentage">0</p>
        </div>
    </div>
    <div class="white-container form">
        <form>
        <div class="sum neomorphic">
                <p><span id = "operand1">0</span></p>
                <p><span id = "operator">x</span></p>
                <p><span id = "operand2">0</span></p>
                <p><span>=</span></p>
        </div>
        <div class="answer neomorphic">
            <div class = "answer-and-input">
                <input type="text" id="answer" placeholder="Enter your answer">
            </div>
        </div>
        <button id="submit" class="neomorphic">Submit</button>
        </form>
        <script src="assets/js/index.js"></script>
</body>
</html>
